<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toolkit Search Options</title>
  <script src="options.js"></script>
</head>
<body>
  <table id=rules></table>
  <br/>
  <button id=new>+</button>
  <table hidden>
  <tr id=rule-template hidden>
    <td class=nowrap>
      <button class=move-up>&uarr;</button>
      <button class=move-down>&darr;</button>
    </td>
    <td>
      <input type=text placeholder="Toolkit path" class=path>
    </td>
    <td>
      <select class=process>
        <optgroup label="Dansk">
          <option value="Sager">Sager</option>
          <option value="Slutprodukter">Slutprodukter</option>
          <option value="Dokumentbibliotek">Dokumentbibliotek</option>
          <option value="Udeståender">Udeståender</option>
          <option value="Arbejdspakker">Arbejdspakker</option>
        </optgroup>
        <optgroup label="English">
          <option value="Cases">Cases</option>
          <option value="Deliverables">Deliverables</option>
          <option value="Document Library">Document Library</option>
          <option value="Issues">Issues</option>
          <option value="Work packages">Work packages</option>
        </optgroup>
      </select>
    </td>
    <td>
      <span class=nowrap>
        <input type=radio name="selectedToolkit" class=enabled checked>
      </span>
    </td>
    <td>
      <button class=remove>X</button>
    </td>
  </tr>
</table>
</body>
</html>
